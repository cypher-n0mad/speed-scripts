; ---------- GLOBALS ----------
[colors]
background = #232634
foreground = #c0caf5
accent     = #7aa2f7
urgent     = #f7768e

[bar/mybar]
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "FiraCode Nerd Font:size=11;2"   ; weight 2 for retina crispness
modules-left  = i3 workspaces title
modules-center = mpd
modules-right = cpu mem net pulseaudio battery date powermenu
tray-position = right
tray-padding  = 6
enable-ipc = true            ; lets i3 module auto-update

; ---------- MODULES ----------
[module/i3]
type = internal/i3
format = <label-state>
label-focused = %name%
label-focused-foreground = ${colors.accent}
label-unfocused = %name%
label-unfocused-padding = 1

[module/workspaces]
type = internal/xworkspaces
format = %icon% %name%

[module/title]
type = internal/xwindow            ; current window title
maxlen = 60
format = <label>

[module/cpu]
type = internal/cpu
format =  %percentage%%

[module/mem]
type = internal/memory
format =  %percentage_used%%

[module/net]
type = internal/network
interface = wlp0s20f3
format-connected =  %downspeed:15%  %upspeed:15%

[module/pulseaudio]
type = internal/pulseaudio
format-volume =  %volume%%
format-muted  =  muted

[module/battery]
type = internal/battery
battery = BAT0
format-charging =  %percentage%%
format-discharging =  %percentage%%
format-full =  full

[module/date]
type = internal/date
interval = 60
date = %a %d %b
time = %I:%M %p
format =  %date% %time%

[module/mpd]
type = internal/mpd
format-online =   <label-song>
label-song-maxlen = 30
interval = 2

[module/powermenu]
type = custom/menu
expand-right = true
label-open = 
format-spacing = 2
menu-0-0 =   Logout; i3-msg exit
menu-0-1 = 鈴  Suspend; systemctl suspend
menu-0-2 = ﰇ  Reboot ; systemctl reboot
menu-0-3 =   Shutdown ; systemctl poweroff
